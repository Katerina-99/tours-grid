<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tour-grid</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Горящие туры!</h1>
    <div class="grid">
      <div class="grid-item grid-item-1">
        <div class="description">
          <h2 class="subtitle">Пафос</h2>
          <span class="text">11 дней (10 ночей) на двоих</span>
          <img src="img/fire-icon.png" alt="icon: fire">
        </div>
        <button class="button">Посмотреть</button>
      </div>
      <div class="grid-item grid-item-2">
        <div class="description">
          <h2 class="subtitle">Никосия</h2>
          <span class="text">9 дней (8 ночей) на двоих</span>
          <img src="img/fire-icon.png" alt="icon: fire">
        </div>
        <button class="button">Посмотреть</button>
      </div>
      <div class="grid-item grid-item-3">
        <div class="description">
          <h2 class="subtitle">Ларнака</h2>
          <span class="text">11 дней (10 ночей) на двоих</span>
          <img src="img/fire-icon.png" alt="icon: fire">
        </div>
        <button class="button">Посмотреть</button>
      </div>
      <div class="grid-item grid-item-4">
        <div class="description">
          <h2 class="subtitle">Айя-Напа</h2>
          <span class="text">8 дней (7 ночей) на двоих</span>
          <img src="img/fire-icon.png" alt="icon: fire">
        </div>
        <button class="button">Посмотреть</button>
      </div>
      <div class="grid-item grid-item-5">
        <div class="description">
          <h2 class="subtitle">Полис</h2>
          <span class="text">10 дней (9 ночей) на двоих</span>
          <img src="img/fire-icon.png" alt="icon: fire">
        </div>
        <button class="button-next">
          <img src="img/left-arrow-angle-big.svg" alt="icon: arrow" class="button-icon">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
